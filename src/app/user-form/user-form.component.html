<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
          <label for="msisdn">Phone</label>
          <input type="text" [(ngModel)]="user.msisdn" 
            class="form-control"
            id="msisdn"
            name="msisdn"
            placeholder="Enter your phone "
            required #msisdn="ngModel">
          <div [hidden]="!msisdn.pristine" class="alert alert-danger">Phone is required</div>
        </div>
        <div class="form-group">
          <label for="profession">Profession</label>
          <input type="text" [(ngModel)]="user.profession" 
            class="form-control"
            id="profession"
            name="profession"
            placeholder="Enter your profession "
            required #profession="ngModel">
          <div [hidden]="!profession.pristine" class="alert alert-danger">Profession is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
